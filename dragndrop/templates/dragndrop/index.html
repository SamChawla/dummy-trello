{% extends "dragndrop/base.html" %}
{% load staticfiles %}
{% block scripts %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/dragndrop.css' %}" />
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<script src="{% static 'js/dragndrop.js' %}"></script>
{% endblock scripts %}
{% block title %} DRAG & DROP  {% endblock title %}
{% block content %} 

<div class="container">
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)">
      <div id='list' class="list" draggable="true" ondragstart="dragStart(event)">
        <div class="heading">
          <h4 class="list-title">List Heading</h4>
        </div>
        <div class="cards">
          <div class="list-card">
            <p>Card title</p>
            <span class="js-badges">
              <div class="badge is-complete">
                <span class="badge-icon">
                  <i class="ion-android-checkbox-outline fa-lg pr-1"></i>
                </span>
                <span class="badge-text">7/7</span>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div class="droppable" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  </div>

{%endblock content%}

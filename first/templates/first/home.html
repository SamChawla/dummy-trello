{% extends "first/base.html" %}
{% load staticfiles %}
{% block scripts %}
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/drag-drop.js' %}"></script>
{% endblock scripts %}

{% block content %}

<div class="column-main">
  {% for status,tasks in data.items %}
    <div class="column" data-task-id={{status.id}}>
      <div class="ui-widget-header ui-corner-all column-header">{{ status.title|upper }}</div>
        {% for task in tasks %}
        <div class="portlet" id ="{{task.id}}" data-id="{{task.id}}">
          <div class="portlet-header" ondblclick="EditHeader(this)" data-id={{task.id}}>
            <span class="portlet-header-content"> {{task.title}} </span>
          </div>
          <div class="portlet-content" ondblclick="EditContent(this)">{{task.content}}</div>
        </div>
        {% endfor %}
    </div>
  {% endfor %}
</div>

{% endblock content %}
